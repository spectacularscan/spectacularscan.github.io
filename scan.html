<div id="gameArea">
    <div id="floor"></div>
    <div id="back_box"></div>
    <div id="circle"></div>
    <div id="box_1"></div>
    <div id="box_2"></div>
    <img id="bed" src="bed.png" width="170" height="170">
    
    <button id="button_1" class="button" 
            onmousedown="move_left_active()" 
            onmouseup="move_left_inactive()">
    </button>
    
    <button id="button_2" class="button" 
            onmousedown="move_right_active()"
            onmouseup="move_right_inactive()">
    </button>
    
    <button id="button_3" class="button" style="visibility:hidden"
            onmousedown="rotate_left_active()" 
            onmouseup="rotate_left_inactive()">Rotate Left
    </button>
    
    <button id="button_4" class="button" style="visibility:hidden"
            onmousedown="rotate_right_active()" 
            onmouseup="rotate_right_inactive()">Rotate Right
    </button>
</div>

<button id="switch" class="button" onclick="switch_actions()">Switch Move/Rotate</button>

<script src="jquery.js"></script>
<script src="scan_javascript.js"></script>
<link rel="stylesheet" href="scan_css.css">
